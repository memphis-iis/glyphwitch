<head>
  <title>GlyphWitch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Add Bootstrap 5.2 CSS here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>

<template name="defaultLayout">
  {{> header}}
  {{> yield}}

  
  {{> footer}}
</template>

<!-- header with topnav bar bootstrap 5.2. Needs Home and right side login/signup/logout -->
<template name="header">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand rounded px-4" href="/">GlyphWitch</a>
      <small class="text-success">{{version}}</small>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        {{#if currentUser}}
          <div class="ribbon">
            <button type="button" class="btn btn-light border rounded" data-bs-toggle="modal" data-bs-target="#openModal">
              <i class="bi bi-folder2-open"></i>
            </button>
          </div>
        {{/if}}
      </div>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          {{#if currentUser}}
            <li class="nav-item">
              <a href="/logout" class="nav-link">Logout {{currentUser.username}}</a>
            </li>
          {{else}}
            <li class="nav-item">
              <a class="nav-link" href="/login">Login/Signup</a>
            </li>
          {{/if}}
        </ul>
      </div>
    </div>  
  </nav>
</template>

<!--home -->
<template name="home">
  
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        {{> login}}
      </div>
    </div>
  </div>

</template>

<!-- login/signup template -->
<template name="login">
  <div class="container" style="margin-top: 10px;">
    <div class="card">
      <div class="card-header">
        <h3>GlyphWitch</h3>
      </div>
      <div class="card-body">
        <p class="card-text">Welcome to GlyphWitch. Please login or signup to continue.</p>
      </div>
    </div>
    <br>
    <ul class="nav nav-tabs mb-3" id="pills-tab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Login</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Signup</button>
    </li>
  </ul>
  <div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email1" name="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password1" name="password">
      </div>
      <br>
      <button class="btn btn-primary" id="login-btn">Login</button>
    </div>
    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
      <!-- alert box describing requirements for email and password -->
      <div class="alert alert-warning" role="alert">
        Email and password are required.<br>
        <ul>
          <li>Email must be a valid email address.</li>
          <li>Password must be at least 6 characters long.</li>
          <li>Password must contain at least one uppercase letter, one lowercase letter, one number, and one special character.</li>
        </ul>
      </div>   
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email2" name="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password2" name="password">
      </div>
      <br>
      <button class="btn btn-primary" id="signup">Signup</button>
    </div>
  </div>
</div>  
</template>

<!-- change email and password form for first admin login, for changing password, and for changing email -->
<template name="changeEmailPassword">
  <div class="container">
    <h2>{{currentUser.username}}, please change your Email and Password</h2>
    <p>For security, please change your email and password.</p>
    <form id="changeEmailPasswordForm">
      <div class="form-group">
        <label for="email">Current Email</label>
        <input type="email" class="form-control" id="currentEmail" name="currentEmail" value="{{currentUser.email}}" readonly disabled>
      </div>
      <div class="form-group">
        <label for="newEmail">New Email</label>
        <input type="email" class="form-control" id="newEmail" name="newEmail">
      </div>
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" class="form-control" id="newPassword" name="newPassword">
      </div>
      <button type="submit" class="btn btn-primary" id="changeEmailPassword">Change</button>
    </form>
  </div>
</template>

<!-- dashboard -->
<template name="dashboard">
  <div class="container">
    <h2>Dashboard</h2>
    <p>Welcome to the dashboard, {{currentUser.username}}.</p>
    <p>Here you can upload documents, start a blank document, view documents, and create and search glyphs.</p>
    <!-- bootstrap tabs for each section -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="upload-tab" data-bs-toggle="tab" data-bs-target="#upload" type="button" role="tab" aria-controls="upload" aria-selected="true">Upload Document</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="view-tab" data-bs-toggle="tab" data-bs-target="#view" type="button" role="tab" aria-controls="view" aria-selected="false">View Document</button>
      </li>
      {{#if isAdmin}}
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="admin-tab" data-bs-toggle="tab" data-bs-target="#admin" type="button" role="tab" aria-controls="admin" aria-selected="false">Admin</button>
      </li>
      {{/if}}
    </ul>
    <div class="vh-5"></div>
    <div class="tab-content" id="myTabContent">
     
    </div>
  </div>
</template>

<template name="newGlyph">
  <div class="container">
    <h4>New Glyph</h4>
    <table>
      <canvas id="glyphCanvas" width="200" height="200" style="border: 1px solid black;"></canvas>
    </table>
    <button id="clearCanvas" class="btn btn-danger">Clear</button>
    <button id="saveGlyph" class="btn btn-success">Save</button>
  </div>
</template>

<!-- input glyph for search -->
<template name="searchGlyphs">
  <div class="container">
    <h4>Search Glyph</h4>
    <small>Structured Similarity Search</small>
    <table>
      <canvas id="searchCanvas" width="200" height="200" style="border: 1px solid black;"></canvas>
      <canvas id="findCanvas" width="200" height="200" style="border: 1px solid black;"></canvas>
    </table>
    <button id="clearSearchCanvas" class="btn btn-danger">Clear</button>
    <button id="searchGlyph" class="btn btn-success">Search</button>
      {{#if glyphs}}
      <div class="row" style="overflow-y: scroll; height: 50vh; margin-top: 10px;">
      {{#each glyphs}}
        <div class="col-md-4">
          <div class="card">
            <img src="{{this.glyph.image_link}}" alt="glyph" class="card-img-top" width="100px">
            {{this.distance}}
          </div>
        </div>
      {{/each}}
    </div>
    {{else}}
      <p>No glyphs found or no search performed.</p>
    {{/if}}
    </div>
</template>

<template name="menu">
  <ul>
    <li><a href="/newDocument">New Document</a></li>
    <li><a href="/documents">List Documents</a></li>
    <li><a href="/about">New Glyph</a></li>
    <li><a href="/about">Search Glyphs</a></li>
    <li><a href="/about">New Phoneme</a></li>
  </ul>
</template>

<template name="uploadDocument">
  <br>
  <p> Please specify the title, author, and document to upload.</p>
  <form id="uploadDocumentForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title">
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" id="author" name="author">
    </div>
    <div class="form-group">
      <label for="document">Choose Document</label>
      <input type="file" class="form-control-file" id="fileInput" name="document">
    </div>
    <button type="submit" class="btn btn-primary" id="submitDocument">Upload</button>
  </form>
</template>

<!-- template for new document with field for name and author -->
<template name="newDocument">
  <br>
  <p> Please specify the title and author of the new blank document.</p>
  <form id="newDocumentForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="newTitle" name="title">
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" id="newAuthor" name="author">
    </div>
    <button type="submit" class="btn btn-primary" id="submitNewDocument">Create</button>
  </form>
</template>

<template name="selectDocument">
  <br>
  <p> Please select a document and a page to view.</p>
  <form id="viewDocumentForm">
    <div class="form-group">
      <label for="document">Document</label>
      <select class="form-control" id="selectDoc" name="document">
        {{#each documents}}
          <option value="{{this._id}}">{{this.author}} - {{this.title}}</option>
        {{/each}}
      </select>
    </div>
  </form>
</template>

<!-- template for uploading fonts or image sets. uploader with checkbox for font or image set -->
<template name="uploadFont">
  <div class="container">
    <p>Upload a font file (TTF) or image set (ZIP) to create glyphs.</p>
    <form id="uploadFontForm">
      <div class="form-group">
        <label for="font">Font File or Image Package</label>
        <input type="file" class="form-control-file" id="font" name="font">
      </div>
      <button type="submit" class="btn btn-primary" id="submitFont">Upload</button>
    </form>
  </div>
</template>


<!-- template for document viewing UI, with a left side -->
<template name="viewPage">
  <div class="container-fluid d-flex flex-nowrap">
    <!-- Improved sidebar with tabs for Data Browser and Page Selection -->
    <div class="bg-light border" id="sidebar" style="width: 250px; min-width: 180px; max-width: 500px;">
      <div class="p-2">
        <!-- Add document title container -->
        {{#if currentDocument}}
        <div class="document-title-container mb-2">
          <h5 class="document-title" id="documentName">{{currentDocument.title}}</h5>
          <input type="text" class="form-control d-none" id="documentNameInput" value="{{currentDocument.title}}" placeholder="Document Title">
        </div>
        {{/if}}
        
        <!-- Tabs for sidebar navigation - changed order and default active tab -->
        <ul class="nav nav-tabs nav-fill mb-2" id="sidebarTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="page-selection-tab" data-bs-toggle="tab" data-bs-target="#page-selection-content" 
              type="button" role="tab" aria-controls="page-selection-content" aria-selected="true">
              <i class="bi bi-images"></i> Pages
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="data-browser-tab" data-bs-toggle="tab" data-bs-target="#data-browser-content" 
              type="button" role="tab" aria-controls="data-browser-content" aria-selected="false">
              <i class="bi bi-diagram-3"></i> Data Browser
            </button>
          </li>
        </ul>
        
        <!-- Tab content - changed order to match tab buttons -->
        <div class="tab-content" id="sidebarTabsContent">
          <!-- Page Selection tab content - now the active one -->
          <div class="tab-pane fade show active" id="page-selection-content" role="tabpanel" aria-labelledby="page-selection-tab">
            <h6 class="text-muted mb-2">Pages</h6>
            
            <!-- Add page counter with navigation arrows -->
            <div class="text-center mb-2 d-flex justify-content-center align-items-center">
              <button class="btn btn-sm btn-outline-secondary me-2" id="prevPage" title="Previous Page">
                <i class="bi bi-arrow-left"></i>
              </button>
              <span class="badge bg-secondary page-counter">{{currentPageNumber}} of {{totalPages}}</span>
              <button class="btn btn-sm btn-outline-secondary ms-2" id="nextPage" title="Next Page">
                <i class="bi bi-arrow-right"></i>
              </button>
            </div>
            
            <!-- Page list section -->
            <div class="page-thumbnails" style="overflow-y: auto; max-height: calc(100vh - 180px);">
              {{#if currentDocument}}
                {{#each pageInDocument}}
                  <div class="pagesel mb-2 {{#if isCurrentPage page}}active-page{{/if}}" data-id="{{page}}">
                    <img src="{{pageImage}}" alt="Page {{displayNumber}}" class="img-fluid">
                    <div class="page-info p-1 bg-light">
                      <span class="title-text">Page {{displayNumber}}</span>
                      <div class="page-controls">
                        <button class="btn btn-sm btn-outline-secondary move-up" data-id="{{page}}" title="Move Up">
                          <i class="bi bi-arrow-up"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-secondary move-down" data-id="{{page}}" title="Move Down">
                          <i class="bi bi-arrow-down"></i>
                        </button>
                        <!-- Add "Add page after" button -->
                        <button class="btn btn-sm btn-outline-primary add-page-after" data-id="{{page}}" title="Add Page After">
                          <i class="bi bi-plus-circle"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                {{/each}}
                
                <div class="text-center mt-3 mb-3">
                  <button id="addPage" class="btn btn-outline-primary btn-sm">
                    <i class="bi bi-plus-circle"></i> Add Page
                  </button>
                </div>
              {{else}}
                <div class="alert alert-info">
                  <i class="bi bi-info-circle me-2"></i>
                  Select a document to view its pages
                </div>
              {{/if}}
            </div>
          </div>
          
          <!-- Data Browser tab content -->
          <div class="tab-pane fade" id="data-browser-content" role="tabpanel" aria-labelledby="data-browser-tab">
            <h6 class="text-muted mb-2">Data Browser</h6>
            <div class="btn-group mb-2 d-flex justify-content-center">
              <button type="button" class="btn btn-sm btn-outline-secondary" id="expandAll" title="Expand All">
                <i class="bi bi-arrows-expand"></i>
              </button>
              <button type="button" class="btn btn-sm btn-outline-secondary" id="collapseAll" title="Collapse All">
                <i class="bi bi-arrows-collapse"></i>
              </button>
              <button type="button" class="btn btn-sm btn-outline-danger" id="deleteSelection" title="Delete Selected">
                <i class="bi bi-trash"></i>
              </button>
            </div>
            
            <!-- Data Browser tree content -->
            <div id="documentTree" style="text-align: left; min-height: 200px;">
              <div class="text-center p-3">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading Data Browser...</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Add resize handle here -->
    <div id="sidebar-resize-handle" title="Drag to resize"></div>
    
    <div class="col position-relative border">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button id="simple-tab" class="nav-link active open-tab" data-tab-id="simple" data-bs-toggle="tab" data-bs-target="#open" type="button" role="tab" aria-controls="open" aria-selected="true">Simple View</button>
        </li>
        <li class="nav-item" role="presentation" style="display: none;" id="view-tab-template">
          <button class="nav-link open-tab" data-bs-toggle="tab" data-bs-target="#upload" type="button" role="tab" aria-controls="upload" aria-selected="false">
          
          <i class="bi bi-x close-tab"></i>            
          </button>
          <!-- close tab button -->
        </li>
      </ul>
      <button class="btn btn-light d-inline-block d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-expanded="false" aria-controls="sidebar">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M2.5 1a.5.5 0 0 1 .5.5v11a.5.5 0 0 1-1 0v-11a.5.5 0 0 1 .5-.5zM5 1a.5.5 0 0 1 .5.5v11a.5.5 0 0 1-1 0v-11a.5.5 0 0 1 .5-.5zM7.5 1a.5.5 0 0 1 .5.5v11a.5.5 0 0 1-1 0v-11a.5.5 0 0 1 .5-.5zM10 1a.5.5 0 0 1 .5.5v11a.5.5 0 0 1-1 0v-11a.5.5 0 0 1 .5-.5zM12.5 1a.5.5 0 0 1 .5.5v11a.5.5 0 0 1-1 0v-11a.5.5 0 0 1 .5-.5z"/>
        </svg>
      </button>
      {{#if currentDocument}}
      <div class="image-container" style="position: relative; height: 90vh; width: 80vw;">
        {{#if currentPage.image}}
          <img src="{{currentPage.image}}" class="img" alt="Image" style="height:100%; height:100%; object-fit: cover; " id="pageImage">
        {{else}}
          <div class="alert alert-secondary" role="alert">
            No page selected. Please select a page to view.
          </div>
        {{/if}}
      </div>
      {{/if}}
      <div class="flow-container" style="position: relative; height: 90vh; width: 80vw; display: none;">
        <div class="flow" id="flow"></div>
      </div>
      <div class="toolbox-container" style="display: flex; flex-direction: column; position: absolute; top: 50px; right: 0; margin-right: 50px; opacity: 1;">
        <div class="position-absolute top-0 end-0 d-flex align-items-center justify-content-center bg-light border p-2 rounded-end" id="ToolBox">
          <button type="button" class="btn btn-dark me-2" title="View" id="viewTool">
            <i class="bi bi-eyeglasses"></i>
          </button>
          <button type="button" class="btn btn-light me-2" title="Select" id="selectItem">
            <i class="bi bi-mouse2"></i>
          </button>
          <button type="button" class="btn btn-light me-2" title="Search Glyphs" id="searchGlyphs">
            <i class="bi bi-search"></i>
          </button>
          <button type="button" class="btn btn-light me-2" title="Create Reference" id="createReference" style="display: none;">
            <i class="bi bi-link-45deg"></i>
          </button>
          <button type="button" class="btn btn-light me-2" title="Create Line" id="createLine">
            <i class="bi bi-body-text"></i>
          </button>
          <button type="button" class="btn btn-light me-2" title="Create Sentence" id="createSentence" style="display: none;">
            <i class="bi bi-paragraph"></i>
          </button>
          <button type="button" class="btn btn-light me-2" title="Create Word" id="createWord" style="display: none;">
            <i class="bi bi-wikipedia"></i>
          </button> 
          <button type="button" class="btn btn-light me-2" title="Create Phoneme" id="createPhoneme" style="display: none;">
            <i class="bi bi-volume-up-fill"></i>
          </button>
          <button type="button" class="btn btn-light me-2" title="Create Glyph" id="createGlyph" style="display: none;">
            <i class="bi bi-file-earmark-font"></i>
          </button>
          <button type="button" class="btn btn-light me-2" title="Create Element" id="createElement" style="display: none;">
            <i class="bi bi-bounding-box"></i>
          </button>
          <button type="button" class="btn btn-danger me-2" title="Exit Tool" id="exitTool" style="display: none;">
            <i class="bi bi-x"></i>
          </button>
          <button type="button" class="btn btn-success me-2" title="Help" id="confirmTool" style="display: none;">
            <!-- checkmark -->
            <i class="bi bi-check2"></i>
          </button>
        </div>
      </div>
      {{#if toolOptions}}
      <div id="ToolOptions" class="position-absolute top-0 end-0 d-flex align-items-center justify-content-center bg-light border p-2 rounded-end" style="margin-top: 120px; margin-right:20px; pointer-events: fill">
        
          {{> Template.dynamic template=toolOptions data=toolOptionsData}}
        

      </div>
      {{/if}}
      {{#if currentHelp}}
        <div id="HelpBox" class="position-absolute top-0 end-0 d-flex align-items-center justify-content-center bg-light border border-success p-2 rounded-end" style="margin-top: 140px; margin-right:20px; pointer-events: fill">
          <div class="container" style="width:500px;">
            <h4>{{currentToolHumanReadable}}</h4>
            
            <!-- two buttons, select line and create word and and exit tool button -->
            <small>{{currentHelp}}</small>
            <br>
          </div>
        </div>
      {{/if}}

      {{#if currentDiscussion}}
      <div id="DiscussionBox" class="position-absolute top-0 end-0 d-flex align-items-center justify-content-center bg-light border border-success p-2 rounded-end" style="margin-top: 140px; margin-right:20px; pointer-events: fill">
        <div class="container" style="width:500px;">
          <h4>Discussions</h4>
          <div class="container">
            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-header">
                    <h5>Discussion</h5>
                  </div>
                  <div class="card-body">
                    <p>{{currentDiscussion}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      {{/if}}
    </div>
    <div class="fixed-bottom bg-light border-top">
      <div class="container">
        <div class="row">
          <div class="col text-center w-100">
            <span class="badge bg-secondary float-start mx-2">Document: {{currentDocument.title}} - Page: <span class="current-page-indicator">{{currentPageNumber}}</span></span>
            <span class="badge bg-secondary float-start mx-2">Current View: {{currentView}}</span>
            <span class="badge bg-secondary float-start mx-2">Current Tool: {{currentTool}}</span>
            {{#if isEqual currentView "line"}}
            <button class="btn border rounded float-end" id="saveChanges">Line</button>
            {{/if}}
            {{#if isEqual currentView "word"}}
            <button class="btn border
            rounded float-end" id="saveChanges">Word</button>
            {{/if}}
            {{#if isEqual currentView "phoneme"}}
            <button class="btn border rounded float-end" id="saveChanges">Phoneme</button>
            {{/if}}
            {{#if isEqual currentView "glyph"}}
            <button class="btn border
            rounded float-end" id="saveChanges">Glyph</button>
            {{/if}}
            <button class="btn border rounded float-end" id="saveChanges">Page</button>
            <button class="btn border rounded float-end" id="saveChanges">Document</button>
            <span class="btn float-end bg-dark text-light" id="saveChanges">Discussions</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- bootstrap modal for creating a new page with an image file upload -->
  <div class="modal fade" id="createPageModal" tabindex="-1" aria-labelledby="createPageModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createPageModalLabel">Create Page</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="pageInsertionMessage">Please specify the title and image of the new page. This page will be created at the end of the document.</p>
          <form id="createPageForm">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="pageTitle" name="title">
              <input type="file" class="form-control-file mt-2" id="newpageImage" name="image">
              <!-- Add hidden fields for insertion position -->
              <input type="hidden" class="form-control" id="pageIndex" name="index" value="{{currentPageNumber}}">
              <input type="hidden" class="form-control" id="insertAfter" name="insertAfter" value="end">
              <button type="submit" class="btn btn-primary mt-3" id="submitNewPage">Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- bootstrap modal for creating a line -->
  <div class="modal fade" id="createLineModal" tabindex="-1" aria-labelledby="createLineModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createLineModalLabel">Create Line</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          A line of text will be created. Click OK to confirm or Cancel to exit.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="confirmLine">OK</button>
        </div>
      </div>
    </div>
  </div>
  <!-- bootstrap modal for creating a word -->
  <div class="modal fade" id="createWordModal" tabindex="-1" aria-labelledby="createWordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style="width: 75vw; right: 25vw;">
        <div class="modal-header">
          <h5 class="modal-title" id="createWordModalLabel">Create Word</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          A word will be created. Click OK to confirm or Cancel to exit.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="confirmWord">OK</button>
        </div>
      </div>
    </div>
  </div>
    <!-- bootstrap modal for creating a phoneme -->
  <div class="modal fade" id="createPhonemeModal" tabindex="-1" aria-labelledby="createWordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style="width: 75vw; right: 25vw;">
        <div class="modal-header">
          <h5 class="modal-title" id="createWordModalLabel">Create Phoneme</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          A phoneme will be created. Please type in the IPA Pronunciation of this Phoneme.
        </div>
        <!-- input for phoneme -->
        <div class="modal-footer">
          <input type="text" class="form-control" id="phonemeInput" name="phoneme">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="confirmPhoneme">OK</button>
        </div>
      </div>
    </div>
  </div>
  <!-- bootstrap modal for creating a glyph, includes a canvas to draw on -->
  <div class="modal fade" id="createGlyphModal" tabindex="-1" aria-labelledby="createGlyphModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style="width: 75vw; right: 25vw;">
        <div class="modal-header">
          <h5 class="modal-title" id="createGlyphModalLabel">Create Glyph</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Trace the glyph below then confirm the new glyph. Click OK to confirm or Cancel to exit.
          <br>
          <canvas id="glyphCanvas" width="200" height="200" style="border: 1px solid black;"></canvas>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="clearCanvas">Clear Tracing</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="confirmGlyph">OK</button>
        </div>
      </div>
    </div>
  </div>
  <!-- full size modal for opening and uploading a document -->
  <div class="modal fade" id="openModal" tabindex="-1" aria-labelledby="customModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg"> <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="customModalLabel">Start</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- four bootstrap tabs, Open, New Blank, and Upload, and Upload Font -->
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="open-tab" data-bs-toggle="tab" data-bs-target="#open" type="button" role="tab" aria-controls="open" aria-selected="true">Open</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="new-blank-tab" data-bs-toggle="tab" data-bs-target="#new-blank" type="button" role="tab" aria-controls="new-blank" aria-selected="false">New Blank</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="upload-tab" data-bs-toggle="tab" data-bs-target="#upload" type="button" role="tab" aria-controls="upload" aria-selected="false">Upload Document</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="upload-font-tab" data-bs-toggle="tab" data-bs-target="#upload-font" type="button" role="tab" aria-controls="upload-font" aria-selected="false">Upload Glyphs</button>
            </li>
            {{#if isAdmin}}
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="admin-tab" data-bs-toggle="tab" data-bs-target="#admin" type="button" role="tab" aria-controls="admin" aria-selected="false">Admin</button>
            </li>
            {{/if}}
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="open" role="tabpanel" aria-labelledby="open-tab">
              {{> selectDocument setDocument=selectedDocument setPage=selectedPage}}
              <br>
              <!-- dismiss modal button -->
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Open</button>
            </div>
            <div class="tab-pane fade" id="new-blank" role="tabpanel" aria-labelledby="new-blank-tab">
              {{> newDocument}}
              </div>
            <div class="tab-pane fade" id="upload" role="tabpanel" aria-labelledby="upload-tab">
              {{> uploadDocument}}
            </div>
            <div class="tab-pane fade" id="upload-font" role="tabpanel" aria-labelledby="upload-font-tab">
              {{> uploadFont}}
            </div>
            <div class="tab-pane fade" id="admin" role="tabpanel" aria-labelledby="admin-tab">
              {{> admin}}
            </div>
          </div>
        </div>
        <div class="modal-footer">

          <button type="button" id="allExit" class="btn btn-secondary" data-bs-dismiss="modal">Exit</button>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="allGlyphs">
  <div class="container">
    <div class="row">
      {{#if allGlyphs}}
        {{#each allGlyphs}}
          <div class="col-md-2">
            <div class="card">
              <img src="{{this.image_link}}" alt="glyph" class="card-img-top" width="100px">
              <div class="card-overlay">
                <button class="btn btn-info" id="displayInfo" data-id="{{this._id}}">Info</button>
                <button class="btn btn-danger" id="deleteGlyph" data-id="{{this._id}}">Delete</button>
              </div>
            </div>
          </div>
        {{/each}}
      {{else}}
        <p>No glyphs found.</p>
      {{/if}}
    </div>
  </div>
</template>

<!-- admin template with add/delete user, role setting, and delete whole database -->
<template name="admin">
  <h2>Admin</h2>
  <h3>Users</h3>
  <!-- teble with user email, role dropdown, and delete button-->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Email</th>
        <th>Role</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {{#each users}}
        <tr>
          <td>{{this.email}}</td>
          <td>
            <select class="form-control role-select" id="roleSelect" data-id="{{this._id}}">
              <option value="current">{{this.role}}</option>
              <option value="admin">Admin</option>
              <option value="user">User</option>
            </select>
          </td>
          <td>
            <button class="btn btn-danger delete-user" id="deleteUser" data-id="{{this._id}}">Delete</button>
          </td>
        </tr>
      {{/each}}
    </tbody>
  </table>
  <h3>Database Delete</h3>
  <button id="deleteDatabase">Delete Database</button>
  <p>This will delete all data in the database. This action cannot be undone.</p>
</template>

</template>
